<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whammy Analog</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/spinner.css">
</head>

<body id="buy-page">
    <div id="waiting"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>

    <div id="menu">
        <a href="/">
            <img src="/image/logo-small.jpeg" alt="">
        </a>
    </div>

    <main>
        <div id="buy-things-nav">
            <a href="/cart">&lt; cart</a>
        </div>
        <div id="buy-forms">
            <form>
                <div id="shipping">
                    <h2>Shipping address</h2>

                    <div class="form-group">
                        <input type="text" name="name" id="name"
                            placeholder="Gob" required>
                        <label for="name">name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email"
                            placeholder="email@example.com" required>
                        <label for="email">e-mail</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" name="address"
                            placeholder="123 Streetname" required>
                        <label for="address">address</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="city" name="city"
                            placeholder="Los Angeles" required>
                        <label for="city">city</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="state" name="state"
                            placeholder="CA" required>
                        <label for="state">state</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="zip-code" name="zip-code"
                            placeholder="12345" required inputmode="numeric"
                            pattern="[0-9]*">
                        <label for="zip-code">zip code</label>
                    </div>

                </div>

                <hr>

                <div id="card-element"></div>

                <div class="form-controls">
                    <button type="submit">buy them</button>
                </div>
            </form>

        </div>
    </main>

    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <!-- <script src="/js/cart-page.js"></script> -->
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <script src="https://js.squareupsandbox.com/v2/paymentform"></script>
    <script src="/js/buy.js"></script>
</body>
</html>
